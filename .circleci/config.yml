# CircleCI Firebase Deployment Config
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:17
    working_directory: ~/gazetaesportiva
    steps:
      - checkout
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package-lock.json
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            # Fallback cache to be used
            - v1-npm-deps-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Gatsby Build
          command: ./node_modules/.bin/gatsby build
      - run:
          name: Firebase Deploy
          command: ./node_modules/.bin/firebase deploy --token "1//03yRzJR36qvPeCgYIARAAGAMSNwF-L9Ir1rv7ogHVpol83ab9en31ZevyJM2xn5wclNW1evdRzEUrVe3AbJHXg0PfW70jU3DRUWc"

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  schedule-workflow:
    triggers:
      - schedule:
          cron: "0 10,12,14,16,18,20,22 * * *"
          filters:
            branches:
              only:
                - english
    jobs:
      - build
