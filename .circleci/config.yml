# CircleCI Firebase Deployment Config
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:17
    working_directory: ~/gazetaesportiva
    steps:
      - checkout
      - restore_cache:
          keys:
            # Find a cache corresponding to this specific package-lock.json
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            # Fallback cache to be used
            - v1-npm-deps-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Gatsby Build
          command: ./node_modules/.bin/gatsby build
      - run:
          name: Firebase Deploy
          command: ./node_modules/.bin/firebase deploy --token "1//03IuD6uYCZA1xCgYIARAAGAMSNwF-L9IroKks2IJoaFOtc3smMadPJ08bEQ5PKAoI7P4_-IJi_2VOKj6b0ZMNkU0NB5NKyRQVLpQ"

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  schedule-workflow:
    triggers:
      - schedule:
        cron: "0 * * * *"
        filters:
          branches:
            only:
              - master
    jobs:
      - build
      - deploy
      